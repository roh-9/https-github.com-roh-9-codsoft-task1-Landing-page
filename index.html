
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 30px 0;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: #e0f7e9;
    }
    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #333;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #45a049;
    }
    section.features {
      display: flex;
      justify-content: space-around;
      padding: 50px 20px;
      flex-wrap: wrap;
      background: white;
    }
    .feature {
      background: #f0f0f0;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Website</h1>
</header>

<div class="hero">
  <h1>Launch Your Web Journey!</h1>
  <p>Simple. Fast. Responsive. Let's get started.</p>
  <button class="btn" onclick="alert('Thanks for clicking!')">Get Started</button>
</div>

<section class="features">
  <div class="feature">
    <h3>Fast</h3>
    <p>Quick loading and lightweight design.</p>
  </div>
  <div class="feature">
    <h3>Responsive</h3>
    <p>Works perfectly on all devices.</p>
  </div>
  <div class="feature">
    <h3>Simple</h3>
    <p>Clean and minimal user interface.</p>
  </div>
</section>

<footer>
  <p>&copy; 2025 Rohan D Langote Landing Page</p>
</footer>

</body>
</html>
